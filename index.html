<html>
  <head>
    <title>Neel's Number Memory Game</title>
  </head>
  <body style="text-align:center;">
    <h1 style="color:blue;">Number Memory Game - Remember the numbers given</h1>
    <h2 id = "desc">
      Please enter the number pattern in the text box and submit your answer.
    </h2>

    <div id="inputArea" style="display:none">
      <input type="text" id="text" onkeypress="return isNumber(event)"  placeholder="Enter your answer here" />
      <input type="submit" id = "Btn" onclick="after()" value="submit" />
    </div>
      <div id="again" style="display:none">
    <button onclick="location.reload(true);" >
      Play Again
    </button>
     </div>
    <div id="space" style="font-size:90px;font-weight:bold;"></div>

      <button onclick="start()" id="start">Start</button>
      
    <script src="save.js"></script>
  </body>
</html>
